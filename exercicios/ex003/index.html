
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body { font: 12pt Arial; background-color: black;}
        button { font-size: 12pt; padding: 30px; color: black; background-color: blueviolet; font: 20pt Georgia;}
        h1 { font: 30pt georgia; color: blue; background-color: black;}
    </style>
</head>
<body>
    <h1>clique para assistir o jogo</h1>
    <button onclick="inicio()">Clique para começar</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
